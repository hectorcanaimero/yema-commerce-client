<ion-content>
  <div class="container">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12">
          <h1><ion-icon slot="start" name="close" size="large" (click)="close()"></ion-icon></h1>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
          <h1>Sign In</h1>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
          <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
          <ion-item mode="ios">
            <ion-label position="stacked">Password</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
          <p class="ion-text-right">Forgot your password?</p>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="11">
          <ion-fab horizontal="end" fixed="true">
            <ion-fab-button color="danger" (click)="sign()">
              <ion-icon name="log-in"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="flex-down">
    <ion-grid>
      <ion-row class="ion-align-items-end">
        <ion-col size="12">
          <h3 class="ion-text-center">
            Login to social
          </h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button color="primary" expand="full">Primary</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="primary" expand="full">Primary</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
